{% extends "base.html" %}

{% block content %}
  <h2>Salary Predictor</h2>
  <form method="POST" action="/">
    <div class="mb-3">
      <label for="education" class="form-label">Education</label>
      <select class="form-select" id="education" name="education" required>
        <option value="" disabled selected>Choose one</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="PhD">PhD</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="experience" class="form-label">Years of Experience</label>
      <input type="number" class="form-control" id="experience" name="experience" min="0" required>
    </div>

    <button type="submit" class="btn btn-primary">Predict Salary</button>
  </form>

  {% if prediction %}
    <div class="alert alert-info mt-4">
      Predicted Salary: <strong>${{ prediction }}</strong>
    </div>
  {% endif %}
{% endblock %}
